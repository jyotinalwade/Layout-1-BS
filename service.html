<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Layout-1 BS</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                <div class="card shadow-sm p-1 bg-white rounded" style="margin-top: 5rem; margin-left: 10rem;">
                    <div class="card-body">
                        <div>
                            <h5 class="mb-0">Service offerings</h5>
                            <p>Please list market footprint per service offering</p>
                            <p class="mb-1">Do you offers FTL delieveries</p> 
                            <div class="form-check form-check-inline">
                                <input class="form-check-input " type="radio" name="inlineRadioOptions"  id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>

                            <div class="form-check form-check-inline "> 
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1" class="mt-3">Select Location by Zip-code
                                    </label>
                                    <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                                        <option></option>
                                        <option>5678</option>
                                        <option>3456</option>
                                        <option>5798</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1" class="mt-3">City</label>
                                    <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                                        <option>Select city(s)</option>
                                        <option>Pune</option>
                                        <option>Nashik</option>
                                        <option>Beed</option>
                                    </select>
                                </div>
                            </div>                           

                        </div>
                        <div class="form-group ">
                            <div class="form-check ">
                              <input class="form-check-input bg-success" type="checkbox" id="gridCheck">
                              <label class="form-check-label " for="gridCheck">
                                Select All
                              </label>
                            </div>
                          </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary ml-4 pl-5 pr-5 mt-3 rounded-pill" style="float:right" ,
                            >Next</button>
                            <button type="submit" class="btn btn-secondary ml-4 pl-5 pr-5 mt-3 rounded-pill" style="float:right" ,
                            >Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
