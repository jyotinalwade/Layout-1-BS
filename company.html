<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Layout-1 BS</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                <div class="card shadow-sm px-2 pt-0 mb-2 bg-white rounded" style="margin-top: 2rem; margin-left: 10rem;">
                    <div class="card-body">
                        <div>
                            <h5 class="mb-0">Company Information</h5>
                            <p class="font-weight-lighter">Tell us more about your company </p>
                        </div>
                        <form action="">
                            <div class="form-row form-group ">
                                <div class="col-sm-4 ">
                                    <label class="mb-1">name</label>
                                    <input type="text" class="form-control form-control-sm" placeholder="Tropical Oil">
                                </div>
                                <div class="form-group col-sm-4 mb-1">
                                    <label for="exampleFormControlSelect1" class="mb-1">Type</label>
                                    <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                                      <option>Carrier</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                    </select>
                                  </div>                            
                            </div>
                            <div class="form-row form-group ">
                                <div class="col-sm-4">
                                    <label for="inputAddress" class="mb-1">Address</label>
                                    <input type="text" class="form-control form-control-sm" id="inputAddress"
                                        placeholder="1234 Main St">
                                </div>
                                <div class="col-sm-4">
                                    <label for="inputZip" class="mb-1">Zip</label>
                                    <input type="text" class="form-control form-control-sm" id="inputZip" placeholder="12345">
                                </div> 
                                <div class="col-sm-4">
                                    <label for="inputCity" class="mb-1">City</label>
                                    <input type="text" class="form-control form-control-sm" id="inputCity" placeholder="Rocky Mountain">
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1" class="mb-1">State
                                        </label>
                                        <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                                            <option>Maharastra</option>
                                            <option>Goa</option>
                                            <option>Gujrat</option>
                                            <option>Mp</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1" class="mb-1">Country</label>
                                        <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                                            <option>India</option>
                                            <option>Japan</option>
                                            <option>USA</option>
                                            <option>Russ</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1" class="mb-1">Type</label>
                                        <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                                            <option>Office</option>
                                            <option>Office1</option>
                                            <option>Office2</option>
                                            <option>Office3</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4">
                                    <label for="" class="mb-1">Phone</label>
                                    <input type="text" class="form-control form-control-sm"placeholder="9876543456" >
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary ml-4 px-5 rounded-pill" style="float: right" ,
                            >Next</button>
                        <button type="submit" class="btn btn-secondary rounded-pill" style="float: right" ,
                            >Finish and save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
