<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Layout-1 BS</title>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-sm-9">
                <div class="card shadow-sm p-1 bg-white rounded" style="margin-top: 5rem; margin-left: 10rem;">
                    <div class="card-body" >
                        <div>
                            <h5 class="mb-0">Contact Information</h5>
                            <p class="font-weight-lighter" style="font-size: small">Please enter your details to build your account </p>

                        </div>
                        <form action="">

                            <div class="form-row ">
                                <div class="col-sm-4 mb-0 ">
                                    <label class="mb-1">Title</label>
                                    <input type="text" class="form-control form-control-sm">
                                </div>
                                <div class="col-sm-4">
                                    <label class="mb-1">First Name</label>
                                    <input type="text" class="form-control  form-control-sm">
                                </div>
                                <div class="col-sm-4">
                                    <label class="mb-1">Last Name</label>
                                    <input type="text" class="form-control  form-control-sm">
                                </div>

                            </div>
                            <div class="form-row form-group mt-3">
                                <div class="col-sm-4">
                                    <label class="mb-1">Email</label>
                                    <input type="text" class=" form-control form-control-sm"> 
                                </div>
                            </div>
                        </form>
                    </div>
                   
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary btn-sm mt-2 pl-4 pr-4 rounded-pill" style="float: right" 
                            >Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
